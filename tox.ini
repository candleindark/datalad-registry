[tox]
envlist = py3

[testenv]
passenv =
    DATALAD_REGISTRY_PASSWORD
    DATALAD_REGISTRY_PERSIST_DOCKER_COMPOSE
extras = tests
commands =
    coverage erase
    coverage run -m pytest {posargs} datalad_registry datalad_registry_client
    coverage combine
    coverage report

[coverage:run]
parallel = True
source =
    datalad_registry
    datalad_registry_client
