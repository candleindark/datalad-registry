version: "2.1"
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: dlreg
      POSTGRES_USER: dlreg
      POSTGRES_PASSWORD: $DATALAD_REGISTRY_PASSWORD
      POSTGRES_INITDB_ARGS: --encoding utf8 --locale C
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dlreg"]
      interval: 7s
      timeout: 3s
      retries: 5
